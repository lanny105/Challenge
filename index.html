<html>
<head>
<title>文件上传表单</title>
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

    <script src= "https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js"></script>


    
	<script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>



	<script type="text/javascript">
	$(document).ready(function(){
			 $("#mainform").submit(function() {  
	            $.ajax({
					  url: 'file_upload', 
					  type: 'POST',
					  data: new FormData($('#mainform')[0]), // The form with the file inputs.
					  processData: false,                          // Using FormData, no need to process data.
					  
					  contentType: false,
     				  enctype: 'multipart/form-data',

					  success: function(returnval){



					  		// console.log("jeje" + returnval);

					  		$(location).attr('href','/process_get?Filename=' + returnval)

                          }

					}).fail(function(){
					  console.log("An error occurred, the files couldn't be sent!");
					});
	         });

	    });
	</script>

</head>
<body>
<h3>文件上传：</h3>
选择一个文件上传: <br />
<form id = "mainform" action="/file_upload" method="post" enctype="multipart/form-data" onsubmit="javascript:return false">
<input type="file" name="image" size="50" />
<br />
<button type="submit" value="upload"> Upload</button>
</form>
</body>
</html>
